<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#F5F5F5"/>
  <!-- Person silhouette -->
  <circle cx="150" cy="100" r="25" stroke="#000" stroke-width="2" fill="none"/>
  <rect x="135" y="125" width="30" height="60" stroke="#000" stroke-width="2" fill="none"/>
  <line x1="120" y1="140" x2="135" y2="145" stroke="#000" stroke-width="2"/>
  <line x1="165" y1="145" x2="180" y2="140" stroke="#000" stroke-width="2"/>
  <line x1="150" y1="185" x2="150" y2="200" stroke="#000" stroke-width="2"/>
  <line x1="150" y1="200" x2="130" y2="220" stroke="#000" stroke-width="2"/>
  <line x1="150" y1="200" x2="170" y2="220" stroke="#000" stroke-width="2"/>
  <!-- X mark indicating loss -->
  <line x1="200" y1="80" x2="280" y2="160" stroke="#000" stroke-width="3" opacity="0.7"/>
  <line x1="280" y1="80" x2="200" y2="160" stroke="#000" stroke-width="3" opacity="0.7"/>
  <!-- Multiple people fading -->
  <circle cx="250" cy="100" r="20" stroke="#000" stroke-width="1.5" fill="none" opacity="0.3"/>
  <rect x="240" y="120" width="20" height="50" stroke="#000" stroke-width="1.5" fill="none" opacity="0.3"/>
  <circle cx="300" cy="100" r="15" stroke="#000" stroke-width="1" fill="none" opacity="0.2"/>
  <rect x="293" y="120" width="14" height="50" stroke="#000" stroke-width="1" fill="none" opacity="0.2"/>
</svg>


